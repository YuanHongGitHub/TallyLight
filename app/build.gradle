apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.qq281982108.tallylight"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/BmobSDK_V3.4.5_1111.jar')
    compile project(':flyrefresh')
    compile 'jp.wasabeef:recyclerview-animators:1.2.2'
    compile 'com.daimajia.swipelayout:library:1.2.0'
}
